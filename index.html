<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://mshweta-7829.github.io/Meme-Generator/main.css">
    <link href="//fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    
            <div class="header ml-auto mr-auto">
                <h2>Meme-Generator</h2>
            </div>
            <div class="container">
                <form id="myForm">
                     <div class="form-group">
                        <label for="imageURL">Enter the URL of image</label>
                        <input type="url" class="form-control" id="imageURL" placeholder="eg: https://example.com">
                     </div>  
                     <div class="form-group">
                        <label for="topText">Enter the text which you want to place on top</label>
                        <input type="text" class="form-control" id="topText">
                     </div>
                     <div class="form-group">
                        <label for="bottomText">Enter the text which you want to place on bottom</label>
                        <input type="text" class="form-control" id="bottomText">
                     </div>
                     <div>
                        <button type="submit" class="btn btn-primary" id="done">Submit</button>
                     </div>
                </form>
                <div class="row">
                    <div id="main" class="col-sm-4 "></div>
                </div>
            </div>
    <script type="text/javascript" src="/meme.js"></script>
</body>
</html>
